<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="order-card">
            <div class="order-image">
                <img src="images/illustration-hero.svg" alt="order-image">
            </div>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="price">
                <div class="section-price">
                    <img src="images/icon-music.svg" alt="music-icon">
                    <div>
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div> 
                <p class="para-price">Change</p>
            </div>
            <button>Proceed to Payment</button>
            <p class="para">Cancel Order</p>
        </section>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">John Omoke</a>.</footer>
</body>
</html>
